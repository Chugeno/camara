<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cámara en Pantalla Completa</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #warning {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 1000;
            display: none; /* Ocultar inicialmente */
        }
    </style>
</head>
<body>
    <!-- Advertencia para VoiceOver -->
    <div id="warning" role="alert" aria-live="assertive">
        PEDRO!!!, soy el señor azurmendi desde el más allá. Recuerda colocar el dispositivo en modo avión, apagar el wifi y ponerlo en silencio. Gracias.
    </div>

    <video id="video" autoplay playsinline></video>
    <script>
        let videoStream;

        async function startCamera() {
            const constraints = {
                video: {
                    facingMode: 'environment' // Usa 'user' para la cámara frontal
                }
            };
            try {
                // Solicitar acceso a la cámara
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = videoStream;

                // Mostrar la advertencia después de 1000 milisegundos
                setTimeout(function() {
                    const warning = document.getElementById('warning');
                    warning.style.display = 'block';

                    // Ocultar la advertencia después de 1000 milisegundos
                    setTimeout(function() {
                        warning.style.display = 'none';
                    }, 1000);
                }, 1000);

                // Para que VoiceOver lea el mensaje y se oculte después de 5000 milisegundos
                const warningText = "PEDRO!!!, soy el señor azurmendi desde el más allá. Recuerda colocar el dispositivo en modo avión, apagar el wifi y ponerlo en silencio. Gracias.";
                alert(warningText);
                setTimeout(function() {
                    window.focus(); // Volver a enfocar la ventana para ocultar la alerta
                }, 5000);
            } catch (error) {
                console.error('Error al acceder a la cámara: ', error);
                alert('No se puede acceder a la cámara. Asegúrate de haber dado los permisos necesarios y de que no haya otra aplicación usando la cámara.');
            }
        }

        // Función para reiniciar la captura de video al tocar la pantalla
        window.addEventListener('touchstart', handleTouch);
        function handleTouch(event) {
            startCamera(); // Reiniciar la captura de video
        }

        // Iniciar la cámara al cargar la página
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
